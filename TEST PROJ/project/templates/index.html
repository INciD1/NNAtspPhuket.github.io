<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Traffic Routes</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header">
        <button id="generateRouteBtn" onclick="generateRoute()">Generate Route</button>
    </div>
    <div id="map" style="height: 90vh;"></div>
    <footer>
        Powered by Google Maps and Flask | <a href="https://www.google.com/maps/about/#!/">Learn More</a>
    </footer>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs8bUvkz7nzhXlU2EUzGoHgIAk6-cn-jM&callback=initMap" async defer></script>
    <script>
        async function initMap() {
            // Center map at Patong Beach
            const cityCenter = { lat: 7.8804, lng: 98.3923 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: cityCenter,
            });

            // Fetch locations from server
            const response = await fetch("/generate");
            const locations = await response.json();

            // Add markers to the map
            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.name,
                });
            });
        }
    </script>
    <script src="/static/scripts.js"></script>
</body>
</html>
